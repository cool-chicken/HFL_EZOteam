<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLIS: Structured 3D Latents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #fff;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #4a90e2;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .authors {
            text-align: center;
            margin-top: 30px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-top: 30px;
        }
        .footer img {
            width: 100px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SecFed</h1>
        <p>针对横向联邦学习系统的信任评估和异常检测方案</p>
        <div class="buttons">
            <button onclick="window.open('https://arxiv.org')">Paper</button>
            <button onclick="window.open('https://github.com')">Code</button>
            <button onclick="window.open('https://demo.com')">Demo</button>
        </div>
    </header>
    <div class="content">
        <div class="authors">
            <p>作者1<sup>1,3</sup> 作者2 <sup>2,3</sup> 作者<sup>3</sup>作者<sup>3</sup>作者<sup>2,3</sup></p>
            <p>1Xidian University</p>
        </div>
        <div class="footer">
            <p>Generated by EZO team</p>
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        </div>
    </div>
</body>
</html>
